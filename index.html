<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  
  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="library/moment.min.js"></script>
    <script src="script.js"></script>

    <script type="text/javascript">
      $(document).ready(function() {

//Creating calendar hours
var hour = ["8 AM", "9 AM", "10 AM", "11 AM", "12 PM", "1 PM", "2 PM", "3 PM", "4 PM", "5 PM", "6 PM"];

//Listing today's date in header
        var nowHead = moment().format('MMMM Do, YYYY');
        $("#currentDay").text(nowHead);

// Create day view of calendar & for-loop to iterate through the time array.

function renderCal(createRow) {
  for (var i = 0; i < hour.length; i++) {  
    var row = $("<div>");
    row.addClass("row row1 time-block");
    $(".container").append(row);

    var hourCol = $("<div>");
    hourCol.addClass("col col-2 hour row time-block ml-2");
    hourCol.text(hour[i]);
    $(".row1").append(hourCol);
    console.log("run");

    var descCol = $("<input>");
    descCol.addClass("col col-8 hour row time-block ml-3");
    $(".row1").append(descCol);

    var saveCol = $("<div>");
    saveCol.addClass("col col-2 hour save row time-block ml-3");
    $(".row1").append(saveCol);
}}

renderCal();

function renderSave() {
  var saveBtn = $("<button>");
    saveBtn.addClass("btn btn-primary my-2 mx-2");
    saveBtn.text("Save");
    $(".save").append(saveBtn);
}
renderSave();
      });
    
</script>
  </body>
</html>
